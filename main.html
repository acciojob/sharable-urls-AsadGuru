<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Form for user input -->
        <form id="url-form">
            <!-- Text input for name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <!-- Number input for year -->
            <label for="year">Year:</label>
            <input type="number" id="year" name="year"><br><br>

            <!-- Submit button -->
            <button type="button" id="button">Submit</button>
        </form>
    </div>

    <!-- Element to display the updated URL -->
    <h3 id="url">https://localhost:8080/</h3>

    <script>
        // Function to update the URL based on form input
        function updateUrl() {
            // Get the input values
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;

            // Base URL
            let newUrl = 'https://localhost:8080/';

            // Add query parameters if any
            const queryParams = [];
            if (name) queryParams.push(`name=${encodeURIComponent(name)}`);
            if (year) queryParams.push(`year=${encodeURIComponent(year)}`);

            // Append query parameters to the base URL
            if (queryParams.length > 0) {
                newUrl += '?' + queryParams.join('&');
            }

            // Update the h3 element with the new URL
            document.getElementById('url').textContent = newUrl;
        }

        // Attach event listener to the submit button
        document.getElementById('button').addEventListener('click', updateUrl);
    </script>
</body>
</html>
